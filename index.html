<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto MVP Frontend Mateus Alves</title>
</head>

<body>
    <header>
        <div class="title">
            <h2>Cadastro</h2>
        </div>
    </header>

    <section class="form">
        <section class="newItemTitle">
            <span class="newItemTitleContent">Animal</span>
        </section>
        <section class="newItem">      
            <select id="newAnimalType">
                <option>Escolha o tipo</option>
            </select>
            <input type="text" id="newName" placeholder="Nome">
            <input type="text" id="newAge" placeholder="Idade">
        </section>

        <section class="newItemTitle">
            <span class="newItemTitleContent"> Respons√°vel </span>
        </section>
        <section class="newItem">
            <select id="newContactType">
                <option>Escolha o tipo</option>
            </select>
            <input type="text" id="newText" placeholder="Contato">
        </section>
        <span onclick="newItem()" class="addBtn">Adicionar</span>
        
        <section class="items">
            <table id="myTable">
                <tr>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                </tr>
            </table>
        </section>
    </section>

    <script src="scripts.js"></script>
</body>

<style>
    body {
        background-image: url(img/caes-e-gatos.png)
    }
</style>

</html>
